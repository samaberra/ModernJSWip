<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    fieldset {width:50%}
</style>
<body>
    <h1>Registry for Nerdy Volleyball Training Camp</h1>
    <fieldset>
        <legend>Personal details</legend>
        <div>
            <label>First Name *</label>
            <input type="text">
        </div>
        <div>
            <label>Last Name *</label>
            <input type="text">
        </div>
        <div>
            <label>Date of Birth *</label>
            <input type="text">
        </div>
        <div>
            <label>Email *</label>
            <input type="text">
        </div>
        <div>
            <label>Password *</label>
            <input type="text">
        </div>
        <div>
            <label>Repeat Password *</label>
            <input type="text">
        </div>
        <div>
            <label>Your Github URL</label>
            <input type="text">
        </div>
        <div>
            <label>Phone:</label>
            <input type="text">
        </div>
        <div>
            <label>Shoesize</label>
            <input type="text">
        </div>
        <div>
            <label>Skill Level(1 novice, 10 expert)</label>
            <input type="text">
        </div>
    </fieldset>
    <fieldset>
        <legend>Building address</legend>
        <div>
            <label>Address *</label>
            <textarea name="txtAddress" rows="3" cols="30"></textarea>
        </div>
        <div>
            <label>Postal code *</label>
            <input type="text">
        </div>
        <div>
            <label>Country</label>
            <select>
                <option value="Country">Country ...</option>
                <option value="USA">USA</option>
                <option value="USSR">USSR</option>
                <option value="England">England</option>
            </select>
        </div>
    </fieldset>
    <fieldset>
        <legend>Card details</legend>
        <fieldset>
            <legend>Card type</legend>
            <input type="radio" name="answer" value="Visa">Visa
            <input type="radio" name="answer" value="Master">Master
            <input type="radio" name="answer" value="Amex">Amex
        </fieldset>
        <div>
            <label>Name *</label>
            <input type="text">
        </div>
        <div>
            <label>Card Number *</label>
            <input type="text">
        </div>
        <div>
            <label>Security Code *</label>
            <input type="text">
        </div>
        <div>
            <label>Expiry Date</label>
            <input type="text">
        </div>

    </fieldset>

</body>

</html>
